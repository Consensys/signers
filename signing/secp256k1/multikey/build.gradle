jar {
  archiveBaseName = calculateJarName(project)
  manifest {
    attributes(
      'Specification-Title': archiveBaseName,
      'Specification-Version': project.version,
      'Implementation-Title': archiveBaseName,
      'Implementation-Version': calculateVersion()
      )
  }
}

dependencies {
  implementation project(':signing:secp256k1:api')
  implementation project(':signing:secp256k1:common')
  implementation project(':signing:secp256k1:file-based')
  implementation project(':signing:secp256k1:azure')
  implementation project(':signing:secp256k1:hashicorp')
  implementation project(':keystorage:hashicorp')

  implementation 'io.vertx:vertx-core'

  implementation 'com.google.guava:guava'
  implementation 'org.web3j:core'
  implementation 'org.apache.tuweni:tuweni-toml'
  implementation 'org.apache.logging.log4j:log4j-api'

  runtimeOnly 'org.apache.logging.log4j:log4j-core'
  runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl'

  testImplementation 'org.junit.jupiter:junit-jupiter-api'
  testImplementation 'org.assertj:assertj-core'
  testImplementation 'org.mockito:mockito-inline'
  testImplementation 'org.mockito:mockito-core'
  testImplementation 'org.mockito:mockito-junit-jupiter'
  testImplementation(testFixtures(project(":keystorage:hashicorp")))

  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

artifacts {
  testSupportArtifacts testSupportJar
}
